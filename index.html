<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <section class="section-100">
    <div class="container">
      <br>
      <h1 class="text-center">Welcome to 'Halo'</h1>
      <br>
      <br>
      <br>
      <div class="contact-form-box__right">
        <h3 class="m-b-15">Information</h3>
        <hr>
        <form>
          <div class="lab-grid mb-4">
            <div class="lab-grid-cell lab-grid-cell--mb-2x w-third--d w-half--t w-full--m">
              <div class="floating-label-wrap">
                <input type="text" class="floating-label-field floating-label-field--s1" id="field-1" placeholder="디코태그">
                <label for="field-1" class="floating-label">디코태그#0000</label>
              </div>
              <!-- .floating-label-wrap --> 
            </div>
            <!-- .lab-grid-cell lab-grid-cell--mb-2x -->
            
            <div class="lab-grid-cell lab-grid-cell--mb-2x w-third--d w-half--t w-full--m">
              <div class="floating-label-wrap">
                <input type="email" class="floating-label-field floating-label-field--s1" id="field-2" placeholder="닉네임">
                <label for="field-2" class="floating-label">(2-8글자, 특수문자 X, 읽을 수 있는 닉네임)</label>
              </div>
              <!-- .floating-label-wrap --> 
            </div>
            <!-- .lab-grid-cell lab-grid-cell--mb-2x -->
            
            <div class="lab-grid-cell lab-grid-cell--mb-2x w-third--d w-half--t w-full--m">
              <div class="floating-label-wrap">
                <input type="url" class="floating-label-field floating-label-field--s1" id="field-3" placeholder="출생년도">
                <label for="field-3" class="floating-label">(예) 98년생</label>
              </div>
              <!-- .floating-label-wrap --> 
            </div>
            <!-- .lab-grid-cell lab-grid-cell--mb-2x -->
            
            <div class="lab-grid-cell lab-grid-cell--mb-2x w-third--d w-half--t w-full--m">
              <div class="floating-label-wrap">
                <input type="tel" class="floating-label-field floating-label-field--s1" id="field-4" placeholder="성별">
                <label for="field-4" class="floating-label">(남 / 여)</label>
              </div>
              <!-- .floating-label-wrap --> 
            </div>
            <!-- .lab-grid-cell lab-grid-cell--mb-2x -->           
            <div class="lab-grid-cell lab-grid-cell--mb-2x w-full">
              <div class="floating-label-wrap">
                <input type="tel" class="floating-label-field floating-label-field--s1" id="field-4" placeholder="가입경로">
                <label for="field-4" class="floating-label">디스보드,디코올,카페,옾챗,공개서버검색 등</label>
              </div>
              <!-- .floating-label-wrap --> 
            </div>
            <!-- .lab-grid-cell lab-grid-cell--mb-2x --> 
          </div>
          <!-- .lab-grid -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
